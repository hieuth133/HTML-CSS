<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted Selector</title>
    <style>
        div > p{
            background: #ddd;
        }

        div + p {
            color: #fff;
            background: #333;
        }

        a[target = '_blank'] {
            background: #ff0000;
            color: #fff;
        }

        /* Specific attribute value */
        input[type='text'],
        input[type='email']{
            width: 100%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores, non.</p>

        <ul>
            <li>Item 1</li>
            <li><p>Item 2</p></li>
            <li>Item 3</li>
        </ul>

        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit, consequatur.</p>
    </div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, aliquid!</p>

    <a href="#">Page 1</a>
    <a href="#" target="_self">Page 2</a>
    <a href="https://google.com" target="_blank">google</a>
    <br><br>

    <form>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="submit" placeholder="Submit">
    </form>
</body>
</html>
