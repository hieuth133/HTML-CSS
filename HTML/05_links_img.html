<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click for google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for google</a>
    </p>
    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>
    <!-- Local images -->
    <img src="/images/error.PNG" alt="My images" width="400">

    <!-- Remote Images -->
    <img src="https://i.imgflip.com/3iwec8.jpg" alt="My image 2" width="400">
</body>
</html>
