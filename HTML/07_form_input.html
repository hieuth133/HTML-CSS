<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input</title>
</head>
<body>
    <form action="process.php">
        <div>
            <label for="name">Name: </label><br>
            <input type="text" id="name" name="name" placeholder="Alpha Beta">
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="Male">Male</option>
                <option value="Female" selected>Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" id="membership" checked> Standard
            <input type="radio" name="membership" value="super" id="membership"> Super
        </div>
        <div>
            <label for="likes">I like</label><br>
            <input type="checkbox" name="likes" value="Bike" id="likes"> Bikes
            <input type="checkbox" name="likes" value="Car" id="likes" > Car
            <input type="checkbox" name="likes" value="boat" id="likes" checked> Boat
        </div>
        <!-- Input  submit -->
        <input type="submit" value="Submit">
        <!-- Button tag -->
        <button type="submit">Submit</button>
        <!-- reset button -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
